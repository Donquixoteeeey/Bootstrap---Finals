  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Quicksand", sans-serif;
      text-decoration: none;
      list-style: none;
      scroll-behavior: smooth;
    }
    :root {
      --bg-color: #1c3b4d;
      --text-color: #ffffff;
      --second-color: #b4dcf5;
      --main-color: #232a30;
      --big-font: 6rem;
      --h2-font: 3rem;
      --p-font: 1.1rem;
    }

    body {
      background: var(--text-color);
      color: var(--bg-color);
    }
    body.dark-mode {
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    body.dark-mode .about {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    .navbar {
      position: fixed;
      width: 100%;
      background: transparent;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      display: flex;
      background-color: rgba(
        0,
        0,
        0,
        0.2
      ); /* Background with transparency (adjust the 0.7 for opacity) */
    }
    .navbar-brand {
      position: relative;
      margin-left: 190px;
      margin-right: 140px;
    }
    body.dark-mode .nav-link {
      color: var(--text-color);
    }
    .nav-link {
      background-size: cover;
      margin-right: 20px;
      margin-left: 20px;
      color: rgb(230, 217, 217);
      text-transform: uppercase;
      font-size: bold;
      font-family: "Quicksand", sans-serif;
      text-decoration: none;
      transition: ease 0.4s;
      font-weight: 500;
      width: 100%;
      text-align: center;
    }
    .nav-link:hover {
      background: #b4dcf5;
      transform: scale(1.1);
      color: #232a30;
      border-radius: 50px;
      box-shadow: 5px 5px 15px rgba(49, 80, 221, 0.2);
    }
    .nav-link.active {
      background-color: #f7f9fa;
      color: var(--second-color);
      border-radius: 50px;
      margin-right: 60px;
      width: 100%;
      text-align: center;
    }
    .nav-link.active:hover {
      background-color: #934ed3;
      color: #fff;
      box-shadow: 0 0 15px rgba(17, 81, 113, 0.7);
      transform: scale(1.1);
    }
    .dropdown-menu {
      border-radius: 30px;
      text-align: center;
    }
    .dropdown-menu a {
      font-family: "Quicksand", sans-serif;
      display: block;
      width: 100%;
    }
    .dropdown-menu a:hover {
      transform: scale(1.1);
      color: #115171;
      border-radius: 50px;
      background: var(--second-color);
    }
    section {
      padding: 80px 18%;
    }
  </style>
  <style>
    body {
      background: #6a11cb;
      background: -webkit-linear-gradient(
        to right,
        rgba(106, 17, 203, 1),
        rgba(37, 117, 252, 1)
      );
      background: linear-gradient(
        to right,
        rgba(106, 17, 203, 1),
        rgba(37, 117, 252, 1)
      );
    }
  </style>

              <ul class="dropdown-menu">

              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
